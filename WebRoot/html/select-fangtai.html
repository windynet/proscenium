<script type="text/javascript" src="vendor/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script>
    $('.ndextGO').css('visibility','hidden');
    for(let i = 0; i <= 53; i++){
        let Num = parseInt(3*Math.random())+1;
        let rc_html;
        if (Num == 1){
            rc_html =`<p class="item_num">8201</p>
                    <p class="item_contento">单人房</p>`
        }else if (Num == 2){
            rc_html =`<p class="item_num">8201</p>
                    <p class="item_content">特价<br/>单人房</p>`
        }else{
            rc_html =`<p class="item_num">8201</p>
                    <p class="item_content">标准<br/>特价房</p>`
        }
        let r_html = `<div onclick="chose(${i})" class="ccp_item">${rc_html}</div>`;
        $('.cc_pardon').append(r_html)
    }
    function chose(thisl) {
        $('.ndextGO').css('visibility', 'visible');
        $('.ccp_item').removeClass('cci_active');
        $('.ccp_item:eq('+thisl+')').addClass('cci_active');
    }
    //跳转

    })
</script>
