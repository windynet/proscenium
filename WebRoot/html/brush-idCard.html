<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>无人前台</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <!-- 使用最新的IE兼容模式渲染此网页 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 在双核浏览器下，默认使用webkit内核，由360浏览器提出 -->
    <meta name="renderer" content="webkit">
    <!--禁止手机号码识别-->
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/brush-idCard.css"/>																				
</head>
<body>
<div class="main">
    <!-- 头部横条部分 -->
    <div class="top_bar">
        <div class="tb_weather">
            <i class="min_img"></i>
            <span class="tbw_text">30℃</span>
        </div>
        <div class="tb_tiao"></div>
        <div class="tb_time">
            <p class="tbt_time">09:36</p>
            <p class="tbt_date">2017-11-27 星期五</p>
        </div>
        <div class="tb_tiao"></div>
        <a href="index.html" class="tb_index">
            <i class="tbi_img"></i>
            <span class="tbi_text">首页</span>
        </a>
        <div class="tb_phone">
            <i class="tbp_img"></i>
            <span>酒店服务热线：88888888</span>
        </div>
    </div>
    <div class="content">
        <div class="c_title">
            <div class="ct_heng"></div>
            <div class="ct_img">
                <img src="img/title.png"/>
            </div>
            <p class="ct_text">个人身份证读取</p>
        </div>
        <div class="c_content">
            <img class="showtc" src="img/刷身份证.png">
            <p><img src="img/hint.png"/>请将身份证置于读卡区内</p>
        </div>
        <div class="jiezhang">
            <button class="nextGo">下一步</button>
        </div>
    </div>
    <!-- 弹窗 -->
    <div class="idCard-tc">
        <div class="itc_content">
            <p class="itcc_title">身份证登记识别<i class="itcc_close"></i></p>
            <div class="itcc_content">
                <div class="old_id">
                    <img id="idcard" src="" />
                </div>
                <div class="itccc_text">
                    <p class="itccct_to"><span>人脸识别</span></p>
                    <div class="itccct_ok">
                        <i class="duibiok"></i>
                        <p>对比成功</p>
                    </div>
                </div>
                <div class="new_id">
                    <!--<img src="http://localhost:8080/proscenium/resources/idcard.bmp" />-->
                    <video id="video" style="width: 100%;height: 100%"></video>
					<canvas id="canvas" style="width: 100%;height: 100%"></canvas>
                </div>
                
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="vendor/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/brush-idCard.js" ></script>
<script>

</script>
</body>
</html>
